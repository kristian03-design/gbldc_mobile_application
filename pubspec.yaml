name: gbldc_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^10.1.0
  geocoding: ^2.1.0
  intl: ^0.17.0
  intl_phone_field: ^3.2.0
  image_picker: ^1.0.4
  country_picker: ^2.0.15
  lottie: ^2.7.0
