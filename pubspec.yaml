  pdfx: ^2.5.0
  camera: ^0.11.0+1
  permission_handler: ^11.0.1
  google_mlkit_face_detection: ^0.10.0
  google_mlkit_object_detection: ^0.12.0
  google_mlkit_commons: ^0.7.0


